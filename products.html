<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCS Infragold - Products</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e8f5e9, #b2dfdb);
            color: #333;
        }

        /* Navbar styles */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #2c3e50;
            color: white;
        }

        .navbar img {
            width: 120px;
            height: auto;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 600;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Main content styles */
        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 15px;
            transition: transform 0.3s ease;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .product img {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .product h3 {
            font-size: 1.5em;
            margin: 10px 0;
            color: #2c3e50;
        }

        .product p {
            margin: 5px 0;
            font-size: 1em;
            color: #555;
        }

        .product button {
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            color: white;
            background-color: #27ae60;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .product button:hover {
            background-color: #1e8449;
        }

        /* Footer styles */
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        footer a {
            color: #ffeb3b;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <img src="pcs-logo.png" alt="PCS Logo">
        <div>
            <a href="index.html">Home</a>
            <a href="#">Products</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>

    <!-- Product List -->
    <div class="product-container">
        <!-- Product 1 -->
        <div class="product">
            <img src="storage-tank.jpg" alt="Storage Tank">
            <h3>Storage Tank</h3>
            <p>Price: ₹2500</p>
            <button onclick="alert('Added Storage Tank to cart!')">Add to Cart</button>
        </div>

        <!-- Product 2 -->
        <div class="product">
            <img src="water-tap.jpg" alt="Water Tap">
            <h3>Water Tap</h3>
            <p>Price: ₹300</p>
            <button onclick="alert('Added Water Tap to cart!')">Add to Cart</button>
        </div>

        <!-- Product 3 -->
        <div class="product">
            <img src="flower-pot.jpg" alt="Flower Pot">
            <h3>Flower Pot</h3>
            <p>Price: ₹150</p>
            <button onclick="alert('Added Flower Pot to cart!')">Add to Cart</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        © 2024 PCS Infragold. All rights reserved. | <a href="privacy.html">Privacy Policy</a>
    </footer>
</body>
</html>
